<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping</title>
</head>
<body>
    <!-- Top bar chứa thanh tìm kiếm -->
    <div class="top-bar">
        <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
    </div>

    <!-- Bảng hiển thị danh mục sản phẩm -->
    <div class="product-table" id="product-categories">
        <!-- Nội dung sẽ được JavaScript thêm vào -->
    </div>

    <!-- Form để thêm sản phẩm -->
    <form id="product-form">
        <input type="text" id="name" placeholder="Tên sản phẩm" required>
        <input type="number" id="price" placeholder="Giá" required>
        <input type="text" id="manufacturer" placeholder="Nhà sản xuất" required>
        <input type="text" id="imageUrl" placeholder="URL hình ảnh" required>
        <input type="number" id="quantitySold" placeholder="Số lượng đã bán" required>
        <button type="submit">Thêm sản phẩm</button>
    </form>
    
    <!-- Bảng hiển thị sản phẩm hot hoặc kết quả tìm kiếm -->
    <div class="product-table" id="product-hot">
        <!-- Nội dung sẽ được JavaScript thêm vào -->
    </div>
    
    <!-- JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
